<footer aria-describedby="footer-desc" tabindex="0" class="footer" role="contentinfo" [class.visible]="isVisible"
  #footerElement>
  <p id="footer-desc" class="visually-hidden">
    {{ 'footer.ariaDescription' | translate }}
  </p>
  <div class="footer-content">
    <div class="info-box">
      <span>
        <img tabindex="0" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false"
          (touchstart)="isHovered = true" (touchend)="isHovered = false" (click)="scrollToHome($event)"
          (touchend)="onTouchScrollToHome($event)" (keydown.enter)="scrollToHome($event)" role="img" [src]="isHovered
      ? './../../../assets/icons/green/svg/LogoJM_green.svg'
      : './../../../assets/icons/white/svg/LogoJM_white.svg'" [attr.alt]="'logo.alt' | translate"
          [attr.aria-label]="'logo.homeLabel' | translate" />
        <p (click)="toggleQuantumPingExtern()">Â©</p>
        {{ 'footer.copyright' | translate }}
      </span>
      <div class="data-box">
        <div class="footer-links" role="navigation" aria-label="Footer Navigation">
          <a [routerLink]="['/imprint']" [attr.aria-label]="'footer.imprint' | translate">
            {{ 'footer.imprint' | translate }}
          </a>
          <a [routerLink]="['/privacy-policy']" [attr.aria-label]="'footer.privacy' | translate">
            {{ 'footer.privacy' | translate }}
          </a>
        </div>
      </div>
      <div class="box-link dNone">
        <app-links-img context="footer" [isEmailVisible]="showEmail()" [showCopyDialog]="showCopyDialog()"
          (mailClicked)="toggleEmail()"></app-links-img>
      </div>
    </div>
  </div>
</footer>
@if (showFooterToast()) {
<app-mail-toast [context]="'footer'" [showEmail]="mailToastService.showEmail"
  [emailCopied]="mailToastService.emailCopied" [showCopyDialog]="mailToastService.showCopyDialog"
  (emailClosed)="onEmailClosed()" (emailCopiedSuccess)="onEmailCopied()" />
}
