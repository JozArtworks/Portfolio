@if (emailVisible) {
<div class="mail-wrapper" [ngClass]="[context, animateClass]">
  <a class="mail-text" tabindex="0" [attr.aria-label]="'landing.mailLabel' | translate"
    href="mailto:front-dev@jonathan-michutta.de">
    front-dev&#64;jonathan-michutta.de
  </a>
  <div class="tooltip-container" aria-describedby="copyTooltip" [class.tooltip-disabled]="showCopyDialog()">
    <button class="copy-btn tooltip-container" (click)="copyEmail()" [class.clicked]="emailCopied()"
      aria-label="'landing.copyAria' | translate">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="9" y="9" width="13" height="13" rx="2" stroke="white" stroke-width="2" />
        <rect x="3" y="3" width="13" height="13" rx="2" stroke="white" stroke-width="2" opacity="0.5" />
      </svg>
    </button>
    <span id="copyTooltip" class="tooltip-text" [ngClass]="context" role="tooltip">
      {{ 'landing.copyTooltip' | translate }}
    </span>
  </div>
</div>
}
@if (showCopyDialog()) {
<div class="dialog-copy visible" [ngClass]="context" aria-live="polite" role="status">
  <span>{{ 'landing.copied' | translate }}</span>
  <svg class="check-icon" viewBox="0 0 24 24">
    <path d="M5 13l4 4L19 7" stroke="#096B68" stroke-width="4" fill="none" stroke-linecap="round"
      stroke-linejoin="round" />
  </svg>
</div>
}
