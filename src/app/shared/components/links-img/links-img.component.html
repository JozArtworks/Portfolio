<div class="links-img">
  @for (icon of linksIcons; track icon.name) {
  <div class="tooltip-container" [class]="context" [class.tooltip-disabled]="isEmailVisible || showCopyDialog">
    @if (icon.link) {
    <a [href]="icon.link" target="_blank" rel="noopener noreferrer" [attr.aria-label]="icon.altKey | translate">
      <img class="tool-icon" [src]="getIconSrc(icon)" [alt]="icon.altKey | translate"
        (mouseenter)="setHoveredIcon(icon.name)" (mouseleave)="clearHoveredIcon()" />
    </a>
    } @else {
    <img class="tool-icon" [src]="getIconSrc(icon)" [alt]="icon.altKey | translate" [attr.data-icon]="icon.name"
      role="button" tabindex="0" (click)="handleIconClick(icon.name)" (mouseenter)="setHoveredIcon(icon.name)"
      (mouseleave)="clearHoveredIcon()" />
    }
    <span class="tooltip-text">{{ icon.altKey | translate }}</span>
  </div>
  }
</div>
