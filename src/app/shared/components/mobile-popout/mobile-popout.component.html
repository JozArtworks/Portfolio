@if (translate) {
  <div class="mobile-popout" [class]="{
    'open': animationState === 'open',
    'closing': animationState === 'closing'
  }">
    <ul class="mobile-popout-list">
      @for (item of navItems; track item.path) {
        <li>
          <a href="#" (click)="onNavClick(item.path, $event)" [class.contact-btn-mobile]="item.isContact">
            {{ item.key | translate }}
          </a>
        </li>
      }
    </ul>

    <div class="mobile-lang-switch">
      <app-lang-switch
        [currentLanguage]="language"
        (languageChanged)="changeLanguage($event)">
      </app-lang-switch>
    </div>
  </div>
}
