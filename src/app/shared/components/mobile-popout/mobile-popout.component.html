@if (translate) {
<div class="mobile-popout" [class.open]="mobileMenuOpen">
  <ul class="mobile-popout-list" (click)="toggleMobileMenu()">
    <li><a routerLink="/home" routerLinkActive="active">{{ translate.home }}</a></li>
    <li><a routerLink="/about" routerLinkActive="active">{{ translate.about }}</a></li>
    <li><a routerLink="/skills" routerLinkActive="active">{{ translate.skills }}</a></li>
    <li><a routerLink="/projects" routerLinkActive="active">{{ translate.projects }}</a></li>
    <li><a routerLink="/feedbacks" routerLinkActive="active">{{ translate.feedbacks }}</a></li>
  </ul>

  <a routerLink="/contact" routerLinkActive="active" (click)="toggleMobileMenu()" class="contact-btn-mobile">
    {{ translate.contact }}
  </a>

  <div class="mobile-lang-switch">
    <app-lang-switch [currentLanguage]="language" (languageChanged)="changeLanguage($event)">
    </app-lang-switch>
  </div>
</div>
}
