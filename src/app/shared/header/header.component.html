<section>
  <header>
    <a href="#" tabindex="-1" (click)="scrollToHome($event)" (keydown.enter)="scrollToHome($event)"
      class="logo-link" [attr.aria-label]="'logo.homeLabel' | translate">
      <div class="logo-wrapper">
        <img src="./../../../assets/icons/white/svg/LogoJM_white.svg" [attr.alt]="'logo.alt' | translate" role="img" />
      </div>
    </a>
    <app-navbar (forceCloseMenu)="onForceCloseMenu()" (mailClicked)="onMailClicked()" [mobileMenuOpen]="mobileMenuOpen"
      [isMobileView]="isMobileView" (toggleMenu)="onToggleMenu()" [currentSection]="currentSection">
    </app-navbar>
  </header>
</section>
