<section tabindex="-1" class="feedback-page">
  <div tabindex="-1" class="feedback-content">
    <div tabindex="0" role="article" class="feedback-window" aria-labelledby="feedbackHeadInfo">
      <h4 id="feedbackHeadInfo" class="feedback-headline">{{ 'feedback.title' | translate }}</h4>
      <div tabindex="-1" class="feedback-body">
        <div tabindex="-1" class="box">
          @for (entry of feedbacks; track entry.key) {
          <div tabindex="0" class="box-content" [attr.aria-labelledby]="'ref' + entry.key + ' author' + entry.key">
            <p [id]="'ref' + entry.key">{{ 'feedback.' + entry.key + '.text' | translate }}</p>
            <div tabindex="-1" class="feedback-author-box">
              @if (entry.linkedin) {
              <a [href]="entry.linkedin" target="_blank" rel="noopener noreferrer"
                [attr.aria-label]="'LinkedIn-Profil von ' + entry.name">
                <img src="./../../../assets/icons/white/svg/logo_linkedin.svg" alt="" aria-hidden="true" />
              </a>
              }
              <p [id]="'author' + entry.key" class="feedback-author">
                {{ entry.name }} â€“ {{ entry.source }}
              </p>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
