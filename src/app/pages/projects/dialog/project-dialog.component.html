<section class="dialog-page">
  <div class="dialog-content">
    <div class="dialog-window">
      <div class="dialog-body">
        <button class="close-button" (click)="onClose()">
          <img src="assets/icons/close.svg" alt="Close Dialog" /></button>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>

        <div class="project-image">
          <img [src]="project.image" alt="{{ project.title }}" />
        </div>

        <div class="project-icons">
          @for (icon of project.icons; track icon) {
          <img [src]="icon" [alt]="project.title + ' Icon'" />
          }
        </div>

        <div class="project-buttons">
          @if (project.github) {
          <a class="btn" [href]="project.github" target="_blank" rel="noopener noreferrer">
            <img src="assets/icons/github.svg" alt="GitHub" /> GitHub
          </a>
          }

          @if (project.live) {
          <a class="btn" [href]="project.live" target="_blank" rel="noopener noreferrer">
            <img src="assets/icons/rocket.svg" alt="Live Test" /> Live Test
          </a>
          }
        </div>

      </div>
    </div>
  </div>
</section>
